[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "fastest"
version = "0.1.0"
description = "A blazing fast Python test runner built with Rust"
authors = [
    { name = "Deren S", email = "derens99@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Unit",
    "Operating System :: OS Independent",
]
keywords = ["testing", "test-runner", "pytest", "rust", "performance"]

[project.urls]
Homepage = "https://github.com/derens99/fastest"
Documentation = "https://github.com/derens99/fastest#readme"
Repository = "https://github.com/derens99/fastest"
Issues = "https://github.com/derens99/fastest/issues"

[project.scripts]
fastest = "fastest:main"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "fastest._fastest" 