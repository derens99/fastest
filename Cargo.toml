[workspace]
members = [
    "crates/fastest-core",
    "crates/fastest-cli",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Fastest Contributors"]
edition = "2021"
license = "MIT"
repository = "https://github.com/YOUR_USERNAME/fastest"
homepage = "https://github.com/YOUR_USERNAME/fastest"
description = "A blazing fast Python test runner built with Rust"
keywords = ["testing", "pytest", "test-runner", "python", "performance"]
categories = ["development-tools::testing", "command-line-utilities"]

[workspace.dependencies]
pyo3 = "0.25"
anyhow = "1.0"
thiserror = "1.0"
walkdir = "2.5"
num_cpus = "1.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.5", features = ["derive"] }
colored = "2.1"
indicatif = "0.17"

